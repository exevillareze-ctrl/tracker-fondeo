<!DOCTYPE html>
<html lang="es">
<head>

  <title>Dashboard de Cuentas de Fondeo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* ====== TOP BAR ====== */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111827;
      padding: 10px 20px;
      border-bottom: 1px solid #1f2933;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand-logo {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #8b5cf6; /* violeta */
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .brand-title {
      font-size: 14px;
      font-weight: 700;
    }
    .brand-subtitle {
      font-size: 11px;
      color: #9ca3af;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-btn {
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      padding: 6px 16px;
      cursor: pointer;
      font-size: 12px;
    }
    .nav-btn-active {
      background: #8b5cf6;
      border-color: #8b5cf6;
      color: white;
    }

    /* ====== PAGE LAYOUT ====== */
    .page {
      padding: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 30px;
    }

    .card-container {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 220px;
      text-align: center;
    }
    .label { font-size: 14px; color: #aaa; }
    .value { font-size: 28px; margin-top: 5px; }
    .positive { color: #4CAF50; }
    .negative { color: #FF5252; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #161b22;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }
    th {
      background-color: #21262d;
      text-align: left;
    }
    .tag {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      color: white;
    }
    .tag-eval { background-color: #f39c12; }
    .tag-live { background-color: #2ecc71; }
    .tag-status { background-color: #3498db; }

    #error {
      background: #ff4444;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    /* Secciones */
    section { margin-top: 10px; }
    .hidden { display: none; }

    /* LOGIN */
    .login-box {
      max-width: 320px;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .login-input {
      width: 100%;
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #0d1117;
      color: #e5e7eb;
      font-size: 14px;
    }
    .login-btn {
      width: 100%;
      margin-top: 15px;
      padding: 8px 10px;
      border-radius: 999px;
      border: none;
      background: #8b5cf6;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
