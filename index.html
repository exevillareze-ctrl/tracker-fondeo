<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Cuentas de Fondeo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 { font-size: 28px; margin-bottom: 20px; }
    .card-container { display: flex; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 220px;
      text-align: center;
    }
    .label { font-size: 14px; color: #aaa; }
    .value { font-size: 28px; margin-top: 5px; }
    .positive { color: #4CAF50; }
    .negative { color: #FF5252; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #161b22;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #21262d;
      text-align: left;
    }
    .tag {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      color: white;
    }
    .tag-eval { background-color: #f39c12; }
    .tag-live { background-color: #2ecc71; }
    .tag-status { background-color: #3498db; }

    #error {
      background: #ff4444;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>Dashboard de Cuentas de Fondeo</h1>

  <div id="error"></div>

  <div class="card-container">
    <div class="card">
      <div class="label">EVALUACIONES</div>
      <div class="value" id="evaluations">-</div>
    </div>
    <div class="card">
      <div class="label">CUENTAS LIVE</div>
      <div class="value" id="liveAccounts">-</div>
    </div>
    <div class="card">
      <div class="label">FUNDING RATIO</div>
      <div class="value" id="fundingRatio">-</div>
    </div>
    <div class="card">
      <div class="label">GASTOS TOTALES</div>
      <div class="value" id="expenses">-</div>
    </div>
    <div class="card">
      <div class="label">GANANCIAS TOTALES</div>
      <div class="value" id="withdrawals">-</div>
    </div>
    <div class="card">
      <div class="label" id="netProfitLabel">BENEFICIO NETO</div>
      <div class="value" id="netProfit">-</div>
    </div>
  </div>

  <h2>Cuentas</h2>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Empresa</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th>Precio</th>
        <th>Tama√±o</th>
        <th>Inicio</th>
      </tr>
    </thead>
    <tbody id="accountsTableBody"></tbody>
  </table>
